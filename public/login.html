<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Baby Login</title>
</head>
<body>
    <div id="headerDiv">Create a new Baby Battler</div>
    <a href="index.html"><button id="battlePage">Go Home</button></a>

  <div class="newBaby">
      <input 
      type="text"
      id="newBabyInput"
      placeholder="Baby Name"/>Baby Fighter Name
      <input
      type="text"
      id="newBabyURL"
      placeholder="Image URL"/>Paste Baby's Image URL
      <input
      type="text"
      id="newBabyAction1"
      placeholder="Action"/>Enter New Baby's Action 1
      <input
      type="text"
      id="newBabyAction2"
      placeholder="Action"/>Enter New Baby's Action 2
      <input
      type="text"
      id="newBabyAction3"
      placeholder="Action"/>Enter New Baby's Action 3
      <button id="submit">Submit</button>
  </div>
  <div class="babiesContainer"></div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
